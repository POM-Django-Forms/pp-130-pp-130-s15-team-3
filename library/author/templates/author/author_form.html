{% extends "base.html" %}

{% block title %}{{ title }} - Library Management{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-header">
    <h3>{{ title }}</h3>
  </div>
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }}  
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small mt-1">
              {{ field.errors|striptags }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'author:author_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
