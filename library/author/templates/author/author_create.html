<h2>Create a new author</h2>
<form method="post">
  {% csrf_token %}
  <label>Name:</label><input type="text" name="name"><br>
  <label>Surname:</label><input type="text" name="surname"><br>
  <label>Patronymic:</label><input type="text" name="patronymic"><br>
  <button type="submit">Create</button>
</form>
<a href="{% url 'author_list' %}">Back to list</a>
